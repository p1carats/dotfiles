# colors
$gradient_angle = 45deg
$active_border_col_1 = 0xFF89B4FA
$active_border_col_2 = 0xFFF28FAD
$inactive_border_col_1 = 0xFF313244
$inactive_border_col_2 = 0xFF313244
$group_border_col = 0xFFF28FAD
$group_border_active_col = 0xFFABE9B3

# general
general {
	sensitivity = 1.0
	apply_sens_to_raw = false
	border_size = 2
	no_border_on_floating = false
	gaps_in = 5
	gaps_out = 10
	col.inactive_border = $inactive_border_col_1 $inactive_border_col_2 $gradient_angle
	col.active_border = $active_border_col_1 $active_border_col_2 $gradient_angle 
	cursor_inactive_timeout = 10
	layout = dwindle
	no_cursor_warps = false
}

# decoration
decoration {
	rounding = 10
	multisample_edges = true
	active_opacity = 1.0
	inactive_opacity = 1.0
	fullscreen_opacity = 1.0
	blur = true
	blur_size = 8
	blur_passes = 4
	blur_ignore_opacity = false
	blur_new_optimizations =  true
	drop_shadow = true
	shadow_range = 25
	shadow_render_power = 3
	shadow_ignore_window = true
	col.shadow = 0x66000000
	col.shadow_inactive = 0x66000000
	shadow_offset = [0 0]
	dim_inactive = false
	dim_strength = 0.5
}

# animations
animations {
	enabled = true
	animation = windowsIn,1,5,default,popin 0%
	animation = windowsOut,1,5,default,popin
	animation = windowsMove,1,5,default,slide
	animation = fadeIn,1,8,default
	animation = fadeOut,1,8,default
	animation = fadeSwitch,1,8,default
	animation = fadeShadow,1,8,default
	animation = fadeDim,1,8,default
	animation = border,1,10,default
	animation = workspaces,1,5,default,slide
}

# input (keyboard, mouse, touchpad)
input {
	kb_layout = fr
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =
	kb_file = 
	follow_mouse = 1
	float_switch_override_focus = 1
	repeat_rate = 25
	repeat_delay = 600
	natural_scroll = false
	numlock_by_default = false
	force_no_accel = false
	sensitivity = 0.4
	accel_profile = adaptive
	left_handed = false
	scroll_method = 2fg
	scroll_button = 0
	touchpad {
		disable_while_typing = true
		natural_scroll = true
		clickfinger_behavior = false
		middle_button_emulation = false
		tap-to-click = true
		drag_lock = false
		#scroll_factor = 1.0
	}
}

# workspace gestures
gestures {
	workspace_swipe = true
	workspace_swipe_fingers = 3
	workspace_swipe_distance = 300
	workspace_swipe_invert = true
	workspace_swipe_min_speed_to_force = 30
	workspace_swipe_cancel_ratio = 0.5
	#workspace_swipe_create_new = true
	#workspace_swipe_forever = false
}

# misc
misc {
	disable_hyprland_logo = true
	disable_splash_rendering = false
	no_vfr = true
	#damage_entire_on_snapshot = false
	mouse_move_enables_dpms = false
	always_follow_on_dnd = true
	layers_hog_keyboard_focus = true
	animate_manual_resizes = false
	disable_autoreload = false
	#enable_swallow = false
	#swallow_regex = 
	#focus_on_activate = true
	#no_direct_scanout = false
}

# binds
binds {
	pass_mouse_when_bound = false
	scroll_event_delay = 300
	workspace_back_and_forth = false
	allow_workspace_cycles = false
}

# debug
debug {
	overlay = false
	damage_blink = false
	disable_logs = false
	disable_time = true
	#damage_tracking = 2
}

# blurring layer surfaces
blurls = waybar
blurls = wofi

# output
monitor = ,preferred,auto,1

# Example : 
#monitor = eDP-1,1920x1080@60,0x0,1
#monitor = eDP-1,addreserved,10,10,10,10
#monitor = eDP-1,transform,0
#workspace = eDP-1,1
#wsbind = 5,DP-1
#wsbind = name:secret,DP-2

#-- Layout : Dwindle -------------------------------------------
dwindle {
	pseudotile = false
	col.group_border = $group_border_col
	col.group_border_active = $group_border_active_col
	force_split = 0
	preserve_split = false
	special_scale_factor = 0.8
	split_width_multiplier = 1.0
	no_gaps_when_only = false
	use_active_for_splits = true
}

$notifycmd = notify-send -h string:x-canonical-private-synchronous:hypr-cfg -u low
bind = SUPER, G, togglegroup
bind = SUPER, G, exec, $notifycmd 'Toggled Group Mode'
bind = SUPER, H, changegroupactive, b
bind = SUPER, L, changegroupactive, f

#-- Layout : Master --------------------------------------------
master {
	special_scale_factor = 0.8
	new_is_master = true
	new_on_top = false
	no_gaps_when_only = false
	orientation = left
	inherit_fullscreen = true
}

